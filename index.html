<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" contents="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
            <span class="icon"><ion-icon name="logo-css3"></ion-icon></icon-icon></span>
            <span class="title">Mockup</span>
            </a>
          </li>
          <li>
            <a href="#">
            <span class="icon"><ion-icon name="Search-outline"></icon-icon></span>
            <span class="title">Search</span>
            </a>
          </li>
          <li>
            <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
            <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
            <span class="title">Customer</span>
            </a>
          </li>
          <li>
            <a href="#">
            <span class="icon"><ion-icon name="list-circle-outline"></ion-icon></span>
            <span class="title">Contact Us</span>
            </a>
          </li>
          <li>
            <a href="#">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="title">Profile</span>
            </a>
          </li>
          <li>
            <a href="#">
            <span class="icon"><ion-icon name="notifications-outline"></ion-icon></ion-icon></span>
            <span class="title">notification</span>
            </a>
          </li>
          <li>
            <a href="#">
            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></ion-icon></span>
            <span class="title">signout</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>

        
        <div class="User">
          <div class="img">
           <ul>
            <img src="assets/Profile-4.jpg">
             <h1>Hi Addy,</h1>
             <h4>Welcome back.</h4>
           </ul>
          </div>
        </div>

        <div class="CardHeader">
          <ul>
            <h2>Retirement Income</h2>
            <h1 style="color: black;">Starting Year 2059</h1>
          </ul>
         </div>

        <div class="cardBox">
          <div class="card">
            <div>
            <div class="numbers">$300,000</div>
            <div class="cardname">My Goal</div>
          </div>
          <div class="iconBox">
            <ion-icon name="medal-outline"></ion-icon>
          </div>
          </div>
          <div class="card">
            <div>
            <div class="numbers">59%</div>
            <div class="cardname">Goal Achieved</div>
          </div>
          <div class="iconBox">
             <ion-icon name="checkmark-done-outline"></ion-icon>
            </div>
           </div>
         <div class="card">
            <div>
            <div class="numbers">$300</div>
            <div class="cardname">Est Montly Income</div>
          </div>
          <div class="iconBox">
            <ion-icon name="bar-chart-outline"></ion-icon>
          </div>
        </div>
      </div>

      <div class="graphBox">
        <div class="box">
          <canvas id="myChart"></canvas>
        </div>
        <div class="Container">
          <div class="progress" style="--i:78;--clr:#2ccde9">
            <h3>78<span>%</span></h3>
            <h4>Average</h4>
          </div>
          <div class="progress" style="--i:95;--clr:#2ccde9">
            <h3>95<span>%</span></h3>
            <h4>Top</h4>
          </div>
          <div class="progress" style="--i:59;--clr:#2ccde9">
            <h3>59<span>%</span></h3>
            <h4>Me</h4>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="my_chart.js"></script>

    <script>

      let toggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');
      let main = document.querySelector('.main');

      toggle.onclick = function(){
        navigation.classList.toggle('active')
        main.classList.toggle('active')
      }


      let list = document.querySelectorAll('.navigation li');
      function activelink(){
        list.forEach((item) =>
        item.classList.remove('hovered'));
        this.classList.add('hovered');
      }
      list.forEach((item) =>
      item.addEventListener('mouseover',activelink));
    </script>

  </body>

</html>
